<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>JavaScript Coding Techniques-underscore.js template function-</title>
    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.11.0/build/cssreset/cssreset-min.css">
</head>
<body>
    <header>
        <h1>JavaScript Coding Techniques-underscore.js template function-</h1>
    </header>
    <div id="main">
        <div id="members"></div>
    </div>
    <footer>
    </footer>
    <script src="./libraries/jquery-1.10.2.min.js"></script>
    <script src="./libraries/underscore-1.5.1.min.js"></script>
    <script id="template" type="text/x-underscore-template">
        <table border="1">
            <thead>
                <tr>
                    <td>名前</td>
                    <td>年齢</td>
                </tr>
            </thead>
            <tbody>
                <% _.each(members, function (member) { %>
                    <tr>
                        <td><%= member.name %></td>
                        <td><%= member.age %>歳</td>
                    </tr>
                <% }); %>
            </tbody>
        </table>
    </script>
    <script>
        var members = [
                {name: "ken", age: 39},
                {name: "outa", age: 7},
                {name: "yuyu", age: 4}
            ],
            template = $("#template").text();

        var out = _.template(template, members);
//console.log(out);
        $("#members").html(out);

    </script>
</body>
</html>
